[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Python runtime for serverless functions
  [functions."*"]
    included_files = ["backend/**"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
